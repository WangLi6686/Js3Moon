<!DOCTYPE html>

<body>
    <script>
        function* aa() {
            let a = '11'
            let b = '22'
            yield a+b;
            yield '啊啊啊'
            yield '哈哈哈'
            return 'Hello World'
        }

        console.log(aa().next())
    </script>
