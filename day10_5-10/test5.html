<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let obj = {
            name:'法外狂徒张三',
            age:'18',
            sex:'man'
        };
        function * it(){
            for(k in this){
                yield this[k]
                }
        }
        Object.prototype[Symbol.iterator] = it
        for(v of obj){
            console.log(v);
        }
    </script>
</body>
</html>
