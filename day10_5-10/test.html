    <script>
        // 创建xml对象
        var xhr1 = new XMLHttpRequest();
        xhr1.onreadystatechange = function () {
            if (xhr1.status == 200 && xhr1.readyState == 4) {
                // 获取值
                v1 = xhr1.responseText
            }
        }
        // 设置同步
        xhr1.open('get', 'http://vue.api.comcto.com/api/password1.php', false);
        xhr1.send()



        var xhr2 = new XMLHttpRequest();

        xhr2.open('get', 'http://vue.api.comcto.com/api/password2.php', false);
        xhr2.send()

        xhr3.open('get', 'http://vue.api.comcto.com/api/password3.php', false);

            }

        xhr4.send()



        var val = v1 + v2 + v3 + v4
        console.log(val);
    </script>
